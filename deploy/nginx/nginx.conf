user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # DNS resolver for dynamic upstream resolution (Docker's internal DNS)
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream servers
    upstream marathon_front {
        least_conn;
        server marathon-front:4010 max_fails=3 fail_timeout=30s;
    }

    upstream marathon_api {
        least_conn;
        server marathon-api:3000 max_fails=3 fail_timeout=30s;
    }

    # HTTP to HTTPS redirect (uncomment when SSL is configured)
    # Uncomment the block below after SSL is set up and HTTPS server block is enabled
    server {
        listen 80;
        server_name trademarathon.com www.trademarathon.com;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Main server block - HTTP (for development or before SSL setup)
    # For production with SSL, uncomment the HTTPS server block below and comment this one
    server {
        listen 80;
        server_name trademarathon.com www.trademarathon.com;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Remove server version from headers
        server_tokens off;

        # API routes - marathon-api service
        # Note: /api prefix will be stripped, so /api/users -> /users
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            proxy_pass http://marathon_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Frontend routes - marathon-front service
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            proxy_pass http://marathon_front/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Let's Encrypt challenge location (for certbot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # HTTPS server block (Production - uncomment when SSL is ready)
    # After running setup-ssl.sh, uncomment this block and the HTTP redirect block above
    #
     server {
         listen 443 ssl;
         http2 on;
         server_name trademarathon.com www.trademarathon.com;
    
         # SSL Configuration - Let's Encrypt
         # Note: Paths are container paths, not host paths
         # ./letsencrypt/conf is mounted to /etc/letsencrypt in the container
         ssl_certificate /etc/letsencrypt/live/trademarathon.com/fullchain.pem;
         ssl_certificate_key /etc/letsencrypt/live/trademarathon.com/privkey.pem;
    
         # Option 2: Custom certificates (mount them in docker-compose.yml)
         # ssl_certificate /etc/nginx/ssl/cert.pem;
         # ssl_certificate_key /etc/nginx/ssl/key.pem;
    
         # SSL Security Settings
         ssl_protocols TLSv1.2 TLSv1.3;
         ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
         ssl_prefer_server_ciphers off;
         ssl_session_cache shared:SSL:10m;
         ssl_session_timeout 10m;
         ssl_session_tickets off;
    
         # OCSP Stapling
         ssl_stapling on;
         ssl_stapling_verify on;
         ssl_trusted_certificate /etc/letsencrypt/live/trademarathon.com/chain.pem;
    
         # Security Headers
         add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
         add_header X-Frame-Options "SAMEORIGIN" always;
         add_header X-Content-Type-Options "nosniff" always;
         add_header X-XSS-Protection "1; mode=block" always;
         add_header Referrer-Policy "no-referrer-when-downgrade" always;
         add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
         # API routes - marathon-api service
         location /api {
             limit_req zone=api_limit burst=20 nodelay;
             limit_conn conn_limit 10;
             proxy_pass http://marathon_api/;
             proxy_http_version 1.1;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_set_header Connection "";
             proxy_buffering off;
             proxy_read_timeout 300s;
             proxy_connect_timeout 75s;
         }
    
         # Frontend routes - marathon-front service
         location / {
             limit_req zone=general_limit burst=50 nodelay;
             proxy_pass http://marathon_front/;
             proxy_http_version 1.1;
             proxy_set_header Upgrade $http_upgrade;
             proxy_set_header Connection 'upgrade';
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_cache_bypass $http_upgrade;
         }
    
         # Let's Encrypt challenge location
         location /.well-known/acme-challenge/ {
             root /var/www/certbot;
             allow all;
         }
    
         # Health check endpoint
         location /nginx-health {
             access_log off;
             return 200 "healthy\n";
             add_header Content-Type text/plain;
         }
    
         # Deny access to hidden files
         location ~ /\. {
             deny all;
             access_log off;
             log_not_found off;
         }
     }

    # API subdomain server block (optional - uncomment and configure if using subdomain)
    # Replace 'api.yourdomain.com' with your actual API subdomain
    
    # HTTP to HTTPS redirect for API subdomain
     server {
         listen 80;
         server_name api.trademarathon.com;
         return 301 https://$server_name$request_uri;
     }
    
    # HTTPS server block for API subdomain
     server {
         listen 443 ssl;
         http2 on;
         server_name api.trademarathon.com;
    
         # SSL Configuration - Let's Encrypt (same certificate as main domain)
         ssl_certificate /etc/letsencrypt/live/trademarathon.com/fullchain.pem;
         ssl_certificate_key /etc/letsencrypt/live/trademarathon.com/privkey.pem;
    
         # SSL Security Settings
         ssl_protocols TLSv1.2 TLSv1.3;
         ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
         ssl_prefer_server_ciphers off;
         ssl_session_cache shared:SSL:10m;
         ssl_session_timeout 10m;
         ssl_session_tickets off;
    
         # OCSP Stapling
         ssl_stapling on;
         ssl_stapling_verify on;
         ssl_trusted_certificate /etc/letsencrypt/live/trademarathon.com/chain.pem;
    
         # Security headers
         add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
         add_header X-Frame-Options "SAMEORIGIN" always;
         add_header X-Content-Type-Options "nosniff" always;
         add_header X-XSS-Protection "1; mode=block" always;
         add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
         # API routes
         location / {
             limit_req zone=api_limit burst=20 nodelay;
             limit_conn conn_limit 10;
             proxy_pass http://marathon_api/;
             proxy_http_version 1.1;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_set_header Connection "";
             proxy_buffering off;
             proxy_read_timeout 300s;
             proxy_connect_timeout 75s;
         }
    
         # Health check endpoint
         location /health {
             proxy_pass http://marathon_api/health;
             access_log off;
         }
    
         # Deny access to hidden files
         location ~ /\. {
             deny all;
             access_log off;
             log_not_found off;
         }
     }
}

