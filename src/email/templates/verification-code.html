<div style="color: #333333;">
  <h1 style="margin: 0 0 20px 0; font-size: 28px; font-weight: 600; color: #1a1a1a; line-height: 1.2;">
    Email Verification
  </h1>
  <p style="margin: 0 0 24px 0; font-size: 16px; color: #666666; line-height: 1.6;">
    Thank you for signing up! Please use the verification code below to verify your email address.
  </p>
  <div style="background-color: #f8f9fa; border: 2px dashed #008356; border-radius: 8px; padding: 24px; text-align: center; margin: 32px 0;">
    <p style="margin: 0 0 8px 0; font-size: 14px; color: #666666; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px;">
      Your Verification Code
    </p>
    <p style="margin: 0; font-size: 36px; font-weight: 700; color: #008356; letter-spacing: 8px; font-family: 'Courier New', monospace;">
      {{code}}
    </p>
  </div>
  <p style="margin: 24px 0 0 0; font-size: 14px; color: #999999; line-height: 1.6;">
    This code will expire in <strong style="color: #666666;">10 minutes</strong>. If you didn't request this code, you can safely ignore this email.
  </p>
</div>
