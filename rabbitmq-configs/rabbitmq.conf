## RabbitMQ Configuration File
## Optimized for Marathon API architecture

## Networking
listeners.tcp.default = 5672
management.tcp.port = 15672

## Memory and Disk
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 2GB

## Connection and Channel Limits
channel_max = 2048
frame_max = 131072
heartbeat = 30

## Queue Settings
queue_master_locator = min-masters

## Message TTL
# Default message TTL for queues without explicit TTL
# This is overridden by queue-specific settings
default_message_ttl = 60000

## Performance Tuning
# Number of Erlang processes
process_limit = 1048576

# Number of file handles
max_file_descriptors = 65536

## Management Plugin
management.load_definitions = /etc/rabbitmq/definitions.json

## Logging
log.console = true
log.console.level = info
log.file = false

