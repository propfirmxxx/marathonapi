## RabbitMQ Advanced Configuration
## Optimized for high-throughput message processing

## Message TTL and Queue Management
[
  {rabbit, [
    ## Default message TTL (60 seconds)
    {default_message_ttl, 60000},
    
    ## Queue master locator strategy
    {queue_master_locator, <<"min-masters">>},
    
    ## Log levels
    {log_levels, [{connection, info}, {channel, info}]},
    
    ## TCP listener options for better performance
    {tcp_listen_options, [
      {backlog, 4096},
      {nodelay, true},
      {keepalive, true},
      {exit_on_close, false}
    ]},
    
    ## Channel operation timeout
    {channel_operation_timeout, 15000}
  ]},
  
  {rabbitmq_management, [
    ## Management plugin settings
    {load_definitions, "/etc/rabbitmq/definitions.json"}
  ]}
].

